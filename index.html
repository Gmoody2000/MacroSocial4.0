<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Macro Tracker</h1>
    </header>
    <main>
        <section id="search-form">
            <h2>Search for Food</h2>
            <form id="input-form">
                <input type="text" id="food-name" placeholder="Enter food name" required>
                <button type="button" id="search-button">Search</button>
            </form>
        </section>
        <section id="search-results">
            <!-- Display search results for nutrition information here -->
        </section>
        <!-- Add a new section for previous results -->
        <section id="previous-results">
            <h2>Previous Results</h2>
            <!-- Display previous search results here -->
        </section>
        <section id="total-results">
            <h2>Total Nutritional Information</h2>
            <!-- Display total nutritional information here -->
        </section>
        <video id="video-background" autoplay muted loop>
            <source src="" type="video/mp4">
            <!-- Add additional source elements for other formats if needed -->
            Your browser does not support the video tag.
        </video>
    </main>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
